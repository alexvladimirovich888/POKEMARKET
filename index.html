<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMarket - Solana NFT Marketplace</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/VvjzRGgx/ADS-2025-12-02T195453-414.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Holographic Card Effect */
      .holo-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .holo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 20px rgba(153, 69, 255, 0.4);
      }
      .holo-gradient {
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 20px;">
            <img src="https://i.postimg.cc/VvjzRGgx/ADS-2025-12-02T195453-414.png" alt="Loading" style="width: 64px; height: 64px; animation: spin 2s linear infinite;">
            <span style="font-family: 'Press Start 2P', cursive; color: #9945FF; font-size: 12px;">Loading PokeMarket...</span>
        </div>
        <style>
            @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        </style>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
